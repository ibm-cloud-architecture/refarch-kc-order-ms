description=Connecteur admin s\u00e9curis\u00e9 qui peut \u00eatre utilis\u00e9 en local ou \u00e0 \
distance \u00e0 l'aide de n'importe quel kit JDK. \
Il permet un acc\u00e8s distant par les clients via un connecteur bas\u00e9 REST et requiert SSL, ainsi qu'une configuration de s\u00e9curit\u00e9 utilisateur de base. \
La prise en charge du client inclut JMX. \
Cette fonction est remplac\u00e9e par la fonction restConnector-2.0. \
Cette fonction active la fonction jaxrs-1.1.
