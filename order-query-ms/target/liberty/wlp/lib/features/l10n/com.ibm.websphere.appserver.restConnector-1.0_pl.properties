description=Bezpieczny konektor administracyjny, kt\u00f3ry mo\u017ce by\u0107 u\u017cywany lokalnie lub zdalnie za pomoc\u0105 dowolnego pakietu JDK. \
Umo\u017cliwia to zdalny dost\u0119p przez klienty za pomoc\u0105 konektora REST oraz wymaga warstwy SSL i podstawowej konfiguracji zabezpiecze\u0144 u\u017cytkownika. \
